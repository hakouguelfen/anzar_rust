services:
  server:
    build: .
    ports:
      - 3000:3000
    depends_on:
      - db
    volumes:
      - .:/app
    environment:
      - JWT_ACCESS_TOKEN_SECRET=${JWT_ACCESS_TOKEN_SECRET}
      - JWT_REFRESH_TOKEN_SECRET=${JWT_REFRESH_TOKEN_SECRET}
      - DATABASE_URI=${DATABASE_URI}
    # networks:
    #   anzar_net:
    #     ipv4_address: 192.168.1.21

  db:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db
    # networks:
    #   anzar_net:
    #     ipv4_address: 192.168.1.20

volumes:
  mongodata:

